<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Osprey AI Labs - Get in touch with our team">
    <title>Contact Us - Osprey AI Labs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="navbar-logo">
                <svg width="36" height="36" viewBox="0 0 100 100" fill="none">
                    <circle cx="50" cy="50" r="45" fill="#607ea2"/>
                    <path d="M50 20 L70 40 L50 60 L30 40 Z" fill="white" opacity="0.9"/>
                    <path d="M50 40 L65 55 L50 70 L35 55 Z" fill="white" opacity="0.6"/>
                </svg>
                <span>Osprey AI Labs</span>
            </a>
            <div class="navbar-menu">
                <div class="navbar-links">
                    <a href="index.html#features" class="navbar-link">Features</a>
                    <a href="index.html#pricing" class="navbar-link">Pricing</a>
                    <a href="index.html#docs" class="navbar-link">Docs</a>
                </div>
                <div class="navbar-actions">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i data-lucide="sun" class="sun-icon"></i>
                        <i data-lucide="moon" class="moon-icon" style="display: none;"></i>
                    </button>
                    <a href="dashboard.html" class="btn btn-primary">Agent Studio</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="contact-page">
        <div class="contact-container">
            <div class="contact-card">
                <div class="contact-header">
                    <h1 class="contact-title">Let's Talk</h1>
                    <p class="contact-subtitle">
                        Get in touch with our team. We'll respond within 24 hours.
                    </p>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name *</label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name *</label>
                            <input type="text" id="lastName" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="email">Work Email *</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="company">Company</label>
                            <input type="text" id="company" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject">Subject *</label>
                        <select id="subject" class="form-select" required>
                            <option value="">Select a topic...</option>
                            <option value="sales">Sales Inquiry</option>
                            <option value="demo">Request Demo</option>
                            <option value="support">Technical Support</option>
                            <option value="partnership">Partnership Opportunity</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">Message *</label>
                        <textarea id="message" class="form-input form-textarea" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i data-lucide="send"></i>
                        Send Message
                    </button>

                    <p style="font-size: var(--font-size-sm); color: var(--color-text-tertiary); text-align: center; margin-top: var(--space-4);">
                        By submitting this form, you agree to our <a href="#" style="color: var(--color-primary);">Privacy Policy</a>
                    </p>
                </form>
            </div>

            <!-- Contact Info Cards -->
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--space-6); margin-top: var(--space-12);">
                <div class="glass-card" style="text-align: center; padding: var(--space-6);">
                    <div style="width: 48px; height: 48px; border-radius: var(--radius-full); background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4);">
                        <i data-lucide="mail" style="width: 24px; height: 24px; color: white;"></i>
                    </div>
                    <h3 style="font-size: var(--font-size-base); font-weight: 600; margin-bottom: var(--space-2);">Email Us</h3>
                    <p style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">hello@ospreyai.com</p>
                </div>
                <div class="glass-card" style="text-align: center; padding: var(--space-6);">
                    <div style="width: 48px; height: 48px; border-radius: var(--radius-full); background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4);">
                        <i data-lucide="phone" style="width: 24px; height: 24px; color: white;"></i>
                    </div>
                    <h3 style="font-size: var(--font-size-base); font-weight: 600; margin-bottom: var(--space-2);">Call Us</h3>
                    <p style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">+1 (555) 123-4567</p>
                </div>
                <div class="glass-card" style="text-align: center; padding: var(--space-6);">
                    <div style="width: 48px; height: 48px; border-radius: var(--radius-full); background: var(--gradient-primary); display: flex; align-items: center; justify-content: center; margin: 0 auto var(--space-4);">
                        <i data-lucide="map-pin" style="width: 24px; height: 24px; color: white;"></i>
                    </div>
                    <h3 style="font-size: var(--font-size-base); font-weight: 600; margin-bottom: var(--space-2);">Visit Us</h3>
                    <p style="font-size: var(--font-size-sm); color: var(--color-text-secondary);">San Francisco, CA</p>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.OspreyAI.showToast('success', 'Message Sent', 'Thank you! We\'ll get back to you within 24 hours.');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>
</html>
